        const button = document.getElementById('fr0')

        const sec1 = document.getElementById('sec1')
        const sec2 = document.getElementById('sec2')
        const cl = document.getElementById('contactlist')
        const ls = document.getElementById('leadstats')

      function navhs(){
    if (navbar.style.display == 'block') {
        navbar.style.display = 'none';
        sec1.style.width = "100vw";
        sec2.style.width = "100vw";
        cl.style.width = "100vw";
        ls.style.width = "100vw";
    } else {
        navbar.style.display = 'block'; 
        sec1.style.width = "calc(100vw - 250px)";
        sec2.style.width = "calc(100vw - 250px)";
        cl.style.width = "calc(100vw - 250px)";
        ls.style.width = "calc(100vw - 250px)";
    }
}
