<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
     <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
<body>
    <div id="sec1">
        <div id="compromise1">
            <div class="fr0"><</div>
            <p1 class="titlei">Leads</p1>
        </div>
        <div id="compromise2">
            <button class="fr"><span class="material-symbols-outlined">
            feature_search
            </span></button>
            <div class="fr" id="fr2">
                <span class="material-symbols-outlined">
                search
                </span>
                <p1 class="title">Search</p1><br>
            </div>
            <button class="fr" id="fr3">
                <span class="material-symbols-outlined">
                share
                </span>
                <p1 class="title">Share</p1><br>
            </button>
        </div>
    </div>

    <div id="sec2">
        <div id="compromise1">
            <button class="fr-0" id="exfr">
                <span class="material-symbols-outlined">
                folder_copy
                </span>
                <p1 class="title">Create Task</p1><br>
            </button>
            <button class="fr-0">
                <span class="material-symbols-outlined">
                add
                </span>        
                <p1 class="title">Add Project</p1><br> 
            </button>
        </div>
        <div id="compromise2">
            <button class="fr-0">
                <p1 class="title">All Projects</p1><br> 
                <span class="material-symbols-outlined">
                keyboard_arrow_down
                </span>
            </button>
            <button class="fr-0">
                <p1 class="title">All Teams</p1><br> 
                <span class="material-symbols-outlined">
                keyboard_arrow_down
                </span>
            </button>
            <button class="fr-0">
                <span class="material-symbols-outlined">
                calendar_month
                </span>
                <p1 class="title">This Month</p1><br> 
                <span class="material-symbols-outlined">
                keyboard_arrow_down
                </span>
            </button>
        </div>
    </div>

    <div id="boxcontain">
        <div class="innerbox0">
            <div class="innerbox1">
                <span class="material-symbols-outlined">
                group
                </span>
            </div>
            <p1 class="title">Total Leads</p1><br>
            <div class="innerbox2">
                <h1 class="statat">82</h1>
                <p1 class="sec3cap1">Leads</p1>
                <div class="statgraphic1">
                    <span class="material-symbols-outlined">
                    arrow_upward_alt
                    </span>7.9%
                </div>
            </div>
        </div>
        <div class="innerbox0">
            <div class="innerbox1">
                <span class="material-symbols-outlined">
                person_add
                </span>
            </div>
            <p1 class="title">New Leads</p1><br>
            <div class="innerbox2">
                <h1 class="statat">18</h1>
                <p1 class="sec3cap1">Leads</p1>
                <div class="statgraphic1">
                    <span class="material-symbols-outlined">
                    arrow_upward_alt
                    </span>12.6%
                </div>
            </div>
        </div>
        <div class="innerbox0">
            <div class="innerbox1">
               <span class="material-symbols-outlined">
                fact_check
                </span>
            </div>
            <p1 class="title">Qualified Leads</p1><br>
            <div class="innerbox2">
                <h1 class="statat">27</h1>
                <p1 class="sec3cap1">Leads</p1>
                <div class="statgraphic1">
                    <span class="material-symbols-outlined">
                    arrow_upward_alt
                    </span>12%
                </div>
            </div>
        </div>
        <div class="innerbox0">
            <div class="innerbox1">
                <span class="material-symbols-outlined">
                person_cancel
                </span>
            </div>
            <p1 class="title">Lost Leads</p1><br>
            <div class="innerbox2">
                <h1 class="statat">9</h1>
                <p1 class="sec3cap1">Leads</p1>
                <div class="statgraphic1">
                    <span class="material-symbols-outlined">
                    arrow_downward
                    </span>8.6%
                </div>
            </div>
        </div>

    <div id="contactlist"></div>
